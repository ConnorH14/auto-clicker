<!DOCTYPE html>
<html id="change-cursor" lang="en" class="cursor-default">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Halo Hero</title>
</head>
<body style="height: 100%" onclick="changeCursor()">

  <main>
    <div id="start-screen" class="container-fluid">
      <div class="row d-flex justify-content-center text-center py-4">
        <div class="col-4">
          <h1>Welcome</h1>
          <div class="row d-flex justify-content-center">
            <div class="col-6">
              <div onclick="startGame()" class="card bg-primary text-light">
                <div class="card-body"><h3>Start Game</h3></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="game-display" class="hidden">
      <div class="container-fluid py-5 mt-5">
        <div class="row d-flex justify-content-center">
          <div class="col-1 counter-display">
            <div class="counter-container text-center my-3 py-2">
              <p id="click-counter">0</p>
            </div>
          </div>
    
          <div class="col-3 text-center mt-3 py-3 d-flex justify-content-center clicker-target-1-col">
            <div onclick="targetClick('grunt')" class="clicker-target-1 my-auto locked-target" id="grunt-target">
            </div>
          </div>
          <div class="col-3 text-center mt-3 py-3 d-flex justify-content-center clicker-target-2-col">
            <div onclick="targetClick('jackal')" class="clicker-target-2 my-auto locked-target" id="jackal-target">
            </div>
          </div>
          <div class="col-3 text-center mt-3 py-3 d-flex justify-content-center clicker-target-3-col">
            <div onclick="targetClick('elite')" class="clicker-target-3 my-auto locked-target" id="elite-target">
            </div>
          </div>
    
          <div class="col-1 counter-display">
            <div class="row d-flex justify-content-center text-center">
              <div class="col-12 my-3">
                <button onclick="purchaseGun()" id="gun-upgrade" class="btn btn-secondary locked-button"></button>
              </div>
              <div class="col-12 my-3">
                <button onclick="purchaseMarine()" id="marine-upgrade" class="btn btn-secondary locked-button"></button>
              </div>
              <div class="col-12 my-3">
                <button onclick="purchaseElite()" id="elite-upgrade" class="btn btn-secondary locked-button"></button>
              </div>
              <div class="col-12 my-3">
                <button onclick="purchaseSpartan()" id="spartan-upgrade" class="btn btn-secondary locked-button"></button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row text-center">
        <div class="col-3"><h3>Bigger Guns</h3><small>Adds Points to Clicks</small><h4 id="gun-token"></h4></div>
        <div class="col-3"><h3>Marines</h3><small>Increases Points per Second</small><h4 id="marine-token"></h4></div>
        <div class="col-3"><h3>Elites</h3><small>Increses Elite Target Probablilty</small><h4 id="elite-token"></h4></div>
        <div class="col-3"><h3>Spartan</h3><small>Drastically Increases Points per Second</small><h4 id="spartan-token"></h4></div>
      </div>
      
    </div>
  </main>


  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
  <script src="main.js"></script>
  
</body>
</html>
